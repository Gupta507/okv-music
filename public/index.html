<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- slick  css -->
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />

    <!-- Primary Meta Tags -->
    <title>Okv Music</title>
    <meta name="title" content="Okv Music" />
    <meta
      name="description"
      content="Okv Music is a PWA that lets you explore and listen to new music and songs online.  it offers a smooth and responsive web experience with a robust YouTube search functionality."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://okv-music.netlify.app/" />
    <meta property="og:title" content="Okv Music" />
    <meta
      property="og:description"
      content="Okv Music is a PWA that lets you explore and listen to new music and songs online.  it offers a smooth and responsive web experience with a robust YouTube search functionality."
    />
    <meta property="og:image" content="/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://okv-music.netlify.app/" />
    <meta property="twitter:title" content="Okv Music" />
    <meta
      property="twitter:description"
      content="Okv Music is a PWA that lets you explore and listen to new music and songs online.  it offers a smooth and responsive web experience with a robust YouTube search functionality."
    />
    <meta property="twitter:image" content="/logo512.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
